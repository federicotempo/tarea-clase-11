<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarea2.clase6.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tarea clase 6</title>
</head>

<body>

    <br>
    <div class="container text-center">
        <div class="text-bg-secondary p-3">
            <h2>Calculadora salario familiar</h2>
        </div>
    </div>

    <br>

    <div class="container text-center">
        <div class="row">
            <form id="trabajadores">
                <label for="cantidad-trabajadores">Ingresar cantidad de trabajadores en la familia</label>
                <input type="number" id="cantidad-trabajadores" />
                <button type="submit" class="btn btn-secondary" id="boton-agregar">Agregar</button>
                <button type="reset" class="oculto" id="boton-limpiar-trabajadores"></button>
            </form>
        </div>
    </div>


    <br>
    <div class="container text-center">
        <div class="row">
            <br>
            <div id="formulario-trabajadores"></div>
            <br>
        </div>
    </div>
    <br>

    <div class="container text-center">
        <div class="row">
            <ul id="errores">
            </ul>
        </div>
    </div>

    <div class="container text-center">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="boton-calcular" class="oculto">Calcular</button>
            <button type="button" id="boton-quitar" class="oculto">Quitar ultimo</button>
        </div>

    </div>

    <br>

    <div class="container text-center">
        <div class="row">
            <div id="resultados" class="oculto">
                <p>El salario promedio anual es: $ <strong id="salario-anual-promedio"></strong> </p>
                <p>El salario promedio mensual es: $ <strong id="salario-mensual-promedio"></strong> </p>
                <p>El mayor salario anual es: $ <strong id="salario-mayor"></strong> </p>
                <p>El menor salario anual es: $ <strong id="salario-menor"></strong> </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="tarea2-clase6.js"></script>
    <script type="text/javascript" src="pruebas.js"></script>
</body>

</html>
